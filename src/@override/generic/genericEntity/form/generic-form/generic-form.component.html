<div class="container-fluid bg-light">
    <form id="print-section" [formGroup]="form" autocomplete="off">
        <div class="row">
            <div *ngFor="let field of entityData.form.fields" [ngClass]="'col-md-'+field.cols" [style.background]="field.color">
                <!-- {{field.rows * form.get(field.name).value | json}} -->
                <field-builder style="width: 99% " [field]="field" [form]="form"></field-builder>
            </div>
        </div>
    </form>

</div>
