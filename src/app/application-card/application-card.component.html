<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18" [routerLink]="['/']" routerLinkActive="router-link-active">home
                </mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">{{card?.lang |translate }}</span>

            </div>
            <div class="h1 mt-16">{{card?.form?.title[override.currentLang]}}</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="h1">
            {{card?.form?.title[override.currentLang]}}
        </div>

        <p class="pt-16 pb-32">
            {{card?.form?.subTitle[override.currentLang]}}
        </p>

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">User Answers</div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="card">


                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4" *ngFor="let ques of card?.applyForm">
                        <mat-label>{{ques.question}}</mat-label>
                        <input matInput [formControl]="form.get(ques.question)" readonly required>
                    </mat-form-field>



                </div>




            </form>

            <!-- / REACTIVE FORM EXAMPLE -->



        </div>



    </div>
    <!-- / CONTENT -->

</div>
